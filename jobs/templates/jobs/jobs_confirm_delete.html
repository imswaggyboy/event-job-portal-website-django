{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Job</legend>
                <h2 class="border-bottom mb-4">Are you sure, You want to Delete Job {{object.job_title}}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mt-3" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary mt-3" href="{% url 'jobs-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
